<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="bootstrap-5/css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">

</head>
<body>
    <nav class="navbar navbar-expand-lg bg-darkblue ">
        <div class="container">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <a class="navbar-brand" href="#">
              <img src="images/logo.png" alt="Swift Deals Logo" class="logo-responsive-height" />
            </a>
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#About">About Us</a>
              </li>
            </ul>
            <div class="ms-auto">
                <div class="btn-group" role="group">
                  <a href="Login.html" class="btn btn-outline-light rounded-start">Log in</a>
                  <a href="sign up.html" class="btn btn-outline-light rounded-end">Sign Up</a>
                </div>
              </div>      
          </div>
        </div>
      </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="login p-4 bg-white mt-5 mt-lg-0">
                    <h3 class="text-center mb-4">Login to Swift Deals</h3>
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password" required>
                        </div>
                        <div class="mb-3 form-check d-flex justify-content-start">
                            <input type="checkbox" class="form-check-input me-2" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember me</label>
                        </div>
                        <div class="mb-3 d-flex justify-content-end">
                            <a class="text-decoration-none text-darkblue" href="#">Forget your password?</a>
                        </div>
                        <button type="submit" class="btn btn-darkblue w-100">Login</button>
                        <div class="text-center mt-3">
                            <p class="d-inline">you don't have an account? </p>
                            <a href="sign up.html" class="text-decoration-none text-darkblue">Sign up</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer mt-5 p-4 text-white fs-4 text-center" id="About">
        <div class="container">
            <p>&copy; 2024 Swift Deals. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
