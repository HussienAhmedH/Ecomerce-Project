<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="bootstrap-5/css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">

</head>
<body>

    <nav class="navbar navbar-expand-lg mb-5 p-0">
        <div class="container ">
            <a class="navbar-brand" href="#">
                <img src="images/logo.png" alt="Swift Deals Logo" class="responsive-height">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse bg-darkblue rounded-3 p-3" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link border rounded-pill px-4 mx-4 text-darkblue" href="sign up.html">sign up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card">
              <div class="card-body">
                <h3 class="text-center mb-4">Sign Up</h3>
                <form>
                  <div class="mb-3">
                    <label for="username1" class="form-label">First Name:</label>
                    <input type="text" class="form-control" id="username1" placeholder="Enter your first name" required>
                  </div>
                  <div class="mb-3">
                    <label for="username2" class="form-label">Last Name:</label>
                    <input type="text" class="form-control" id="username2" placeholder="Enter your last name" required>
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">Email Address:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                  </div>
                  <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password:</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
                  </div>
                  <div class="res">
                    <input class="mar"    type="checkbox" id="ag" name="agreement" value="agree" required>
                    <label class="inline" for="ag">I have read and agree to the privacy policy, terms of service, and community guidelines.</label>
                  </div>
                  <div>
                    <button type="submit" class="btn btn-darkblue text-white w-100">Sign Up</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

    <footer class="footer mt-5 p-4 text-white fs-4 text-center">
        <div class="container">
            <p>&copy; 2024 Swift Deals. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
